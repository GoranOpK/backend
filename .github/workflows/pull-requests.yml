name: Pull Requests Workflow

# Ovaj workflow se pokre캖e kada se otvori novi pull request na glavnoj grani (main).
on:
  pull_request:
    branches:
      - main # Ciljna grana za pull requestove.

permissions:
  pull-requests: write # Omogu캖ava workflow-u da pi코e promjene na nivou pull requestova (npr. dodavanje komentara).

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest # Koristi najnoviju verziju Ubuntu virtuelne ma코ine.

    steps:
      # Korak 1: Kloniraj repozitorijum.
      - name: Checkout repository
        uses: actions/checkout@v3
        # Ovo omogu캖ava workflow-u pristup kodu iz pull requesta.

      # Korak 2: Postavi PHP okru쬰nje.
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3' # Verzija PHP-a koja se koristi za testiranje.

      # Korak 3: Instaliraj zavisnosti.
      - name: Install dependencies
        run: composer install
        # Instalira sve zavisnosti definisane u composer.json fajlu.

      # Korak 4: Pokreni testove.
      - name: Run tests
        run: php artisan test
        # Pokre캖e testove aplikacije koriste캖i Laravel-ovu Artisan komandu.

  check-style:
    name: Check Code Style
    runs-on: ubuntu-latest # Koristi isti OS kao prethodni posao.

    steps:
      # Korak 1: Kloniraj repozitorijum.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Korak 2: Pokreni stati캜ku analizu koda.
      - name: Lint and fix code style
        run: ./vendor/bin/pint --test
        # Koristi Laravel Pint alat za provjeru i ispravljanje stila koda.

  update-status:
    name: Update Pull Request Status
    runs-on: ubuntu-latest

    steps:
      # Korak 1: Kloniraj repozitorijum.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Korak 2: Dodaj komentar na pull request.
      - name: Comment on Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: ${{ github.repository_owner }},
              repo: ${{ github.event.repository.name }},
              body: "Hvala 코to ste poslali pull request! Va코 kod je uspje코no pro코ao sve provjere. 游"
            })
        # Automatski dodaje komentar na pull request ako sve provjere pro캠u.